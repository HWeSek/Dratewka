<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dratewka</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="./game.js"></script>
</head>
<body>
    <!-- TITLE SCREEN -->
    <audio autoplay="true" id="theme" style="display: none;" src="static/mp3/hejnal.mp3"></audio>
    <div id="title_1"><img width="820" src="static/img/main_theme.jpg"></div>
    <div id="title_2"><img width="820" src="static/img/intro1.jpg"></div>
    <div id="title_3"><img width="820" src="static/img/intro2.jpg"></div>
    <!-- END SCREEN -->
    <div id="end_screen"><img width="820" src="static/img/main_theme.jpg"></div>
    <!--  -->
    <div id="game_container">
        <p id="location-label"></p>
        <div id="location-image"><img id="image"><img id="compass" src="./static/img/compass.png">
        <div class="compass_cover" id="E"></div>
        <div class="compass_cover" id="N"></div>
        <div class="compass_cover" id="S"></div>
        <div class="compass_cover" id="W"></div>
        </div>
        <p id="location-text"></p>
        <p id="location-alert"></p>
        <br>
        <span id="info">WHAT NOW?&nbsp;</span><input id="player-input" onblur="this.focus()">
    </div>
</body>
</html>
